{% extends 'base.html' %}
{% block meta %}
<title>Edit {{ product.name }}</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* [FIX] Menambahkan style dasar untuk elemen form Django */
    form input[type="text"],
    form input[type="number"],
    form input[type="file"],
    form input[type="url"],
    form select,
    form textarea {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    form input:focus, form select:focus, form textarea:focus {
        outline: none;
        border-color: #3b82f6; /* border biru saat aktif */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* ring biru saat aktif */
    }
</style>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        
        <div class="mb-4">
            <a href="{% url 'main:show_product' product.id %}" class="text-sm font-medium text-gray-600 hover:text-gray-900 inline-flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Product Details
            </a>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-md border border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Product</h1>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="space-y-6">
                    {% for field in form %}
                        <div>
                            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
                            {{ field }}
                            {% for error in field.errors %}
                                <p class="mt-1 text-xs text-red-600">{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>
                
                <div class="mt-8 flex items-center space-x-4">
                    <button type="submit" class="flex-grow bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        Save Changes
                    </button>
                    <a href="#" class="bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-colors">
                        Delete
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
