{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }
    
    body::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: 
            repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(0, 255, 255, 0.1) 39px, rgba(0, 255, 255, 0.1) 41px),
            repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(0, 255, 255, 0.1) 39px, rgba(0, 255, 255, 0.1) 41px);
        animation: gridScroll 20s linear infinite;
        pointer-events: none;
    }
    
    @keyframes gridScroll {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
    }
    
    .login {
        background: rgba(15, 32, 39, 0.85);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
        border: 2px solid #00ffff;
        max-width: 420px;
        width: 90%;
        position: relative;
        z-index: 10;
        animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .login h1 {
        font-family: 'Press Start 2P', cursive;
        color: #00ffff;
        text-align: center;
        margin-bottom: 35px;
        font-size: 24px;
        text-shadow: 0 0 10px #00ffff, 3px 3px 0 #ff6b6b;
        letter-spacing: 2px;
    }

    .form-field {
        margin-bottom: 20px;
    }

    .form-field label {
        display: block;
        color: #00ffff;
        font-family: 'Press Start 2P', cursive;
        text-transform: uppercase;
        font-size: 13px;
        margin-bottom: 8px;
        text-align: left;
    }

    .form-field input {
        width: 100%;
        padding: 12px 15px;
        background: rgba(0, 0, 0, 0.4);
        border: 2px solid #00ffff;
        border-radius: 8px;
        color: #ffffff;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-field input:focus {
        outline: none;
        border-color: #ff6b6b;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
    }

    .errorlist {
        background: rgba(255, 107, 107, 0.2);
        border-left: 3px solid #ff6b6b;
        padding: 8px 10px;
        margin-top: 6px;
        color: #ffbebe;
        border-radius: 5px;
        font-size: 12px;
        text-align: left;
        list-style: none;
    }
    
    .login_btn {
        width: 100%;
        padding: 14px;
        background: #ff6b6b;
        border: none;
        border-radius: 8px;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 10px;
    }
    
    .login_btn:hover {
        background: #ff8e53;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }

    .login_btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }
    
    .login .register-link {
        color: #00ffff;
        font-size: 14px;
        text-align: center;
        margin-top: 20px;
    }
    
    .login a {
        color: #ff6b6b;
        text-decoration: none;
        font-weight: bold;
        margin-left: 5px;
        transition: color 0.2s ease;
    }
    
    .login a:hover { color: #fff; }

    /* Toast */
    .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
        padding: 16px 20px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 255, 255, 0.2);
        transform: translateX(400px);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        border: 2px solid;
        font-family: 'Arial', sans-serif;
        font-weight: 600;
    }
    
    .toast.show {
        transform: translateX(0);
        opacity: 1;
    }
    
    .toast.success {
        background: linear-gradient(135deg, #00ffff 0%, #00cccc 100%);
        border-color: #00ffff;
        color: #001a1a;
    }
    
    .toast.error {
        background: linear-gradient(135deg, #ff6b6b 0%, #ff4444 100%);
        border-color: #ff6b6b;
        color: #ffffff;
    }

</style>
{% endblock meta %}

{% block content %}
<div class="login">
    <h1>LOGIN</h1>

    <form id="loginForm" onsubmit="handleLogin(event)">
        {% csrf_token %}

        <div class="form-field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div id="error-message" class="errorlist" style="display: none; margin-bottom: 15px;"></div>

        <button type="submit" class="btn login_btn" id="loginBtn">
            Login
        </button>
    </form>
    
    <div class="register-link">
        Don't have an account yet?
        <a href="{% url 'main:register' %}">Register Now</a>
    </div>
</div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => toast.classList.add('show'), 100);
        
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 400);
        }, 3000);
    }

    async function handleLogin(event) {
        event.preventDefault();
        
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('error-message');
        const formData = new FormData(event.target);
        
        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';
        errorMessage.style.display = 'none';
        
        try {
            const response = await fetch('/api/login/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showToast(data.message, 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                errorMessage.textContent = data.message;
                errorMessage.style.display = 'block';
                showToast(data.message, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        } catch (error) {
            errorMessage.textContent = 'An error occurred. Please try again.';
            errorMessage.style.display = 'block';
            showToast('Connection error', 'error');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        }
    }
</script>

{% endblock content %}
